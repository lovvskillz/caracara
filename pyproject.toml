[tool.poetry]
name = "caracara"
version = "0.1.0"
description = ""
authors = ["Vadim Zifra"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
Django = "^4.1"
django-environ = "^0.9.0"
djangorestframework = "^3.13.1"

[tool.poetry.group.dev.dependencies]
pytest-django = "^4.5.2"
black = "^22.8.0"
pre-commit = "^2.20.0"
pylint = "^2.15.0"
pylint-django = "^2.5.3"
flake8 = "^5.0.4"

[tool.black]
line-length = 88
skip-string-normalization=true
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | frontend
)/
'''

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
